{% include head.html %}

<main>
  {% include header.html %}

  <div class="profile-image" style="text-align: center;">
    <div style="display: inline-block; margin: 0;">
      <img
        id="slideshow"
        alt="Slideshow Image"
        style="max-width: 300px; display: block; width: 100%; border-radius: 10px; border: 1px solid #111111;"
      />
      <p
        id="caption"
        style="font-family: 'Courier New', Courier, monospace; font-size: 12px; margin: 0;"
      ></p>
    </div>
    <script>
      const images = [
        {
          src: "/assets/images/me.jpeg",
          caption: "",
        },
      ];

      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("slideshow").src = images[randomIndex].src;
      document.getElementById("caption").textContent = images[randomIndex].caption;
    </script>
  </div>

    {{ content }}
  </div>
</main>

{% include footer.html %}
</body>
</html>
